components:
  schemas:
    LoginRequest:
      type: object
      properties:
        username:
          type: string
          example: "admin"
        password:
          type: string
          example: "VerySecurePassword1234"
    DashboardResponse:
      type: object
      properties:
        lastSyncs:
          type: array
          items:
            $ref: '#/components/schemas/Sync'
          maxItems: 5
        userCount:
          type: integer
          format: int64
        usersFine:
          type: integer
          format: int64
        usersPending:
          type: integer
          format: int64
        usersFailed:
          type: integer
          format: int64
    ApiKey:
      type: object
      properties:
        _id:
          type: string
          example: cb78467f-6dbd-4563-ac01-0fdc9ca4c194
        name:
          type: string
          example: ExampleKey
        lastUsed:
          type: string
          format: date-time
        permission:
          type: string
          enum:
            - "read"
            - "read_write"
          example: "read_write"
    ApiKeyCreateRequest:
      type: object
      properties:
        keyName:
          type: string
          example: "ExampleKey"
        permission:
          type: string
          enum:
            - "read"
            - "read_write"
          example: "read_write"
    ApiUser:
      type: object
      properties:
        _id:
          type: string
          example: cb78467f-6dbd-4563-ac01-0fdc9ca4c194
        username:
          type: string
          example: "admin"
        lastLoginTime:
          type: string
          format: date-time
        permission:
          type: string
          enum:
            - "read"
            - "read_write"
          example: "read_write"
    ApiUserCreateRequest:
      type: object
      properties:
        username:
          type: string
          example: "admin"
        password:
          type: string
          example: "VerySecurePassword1234"
        permission:
          type: string
          enum:
            - "read"
            - "read_write"
          example: "read_write"
    PasswordChangeRequest:
      type: object
      properties:
        password:
          type: string
          example: "VerySecurePassword1234"
    PermissionUpdateRequest:
      type: object
      properties:
        permission:
          type: string
          enum:
            - "read"
            - "read_write"
          example: "read_write"
    User:
      type: object
      properties:
        _id:
          type: string
          example: cb78467f-6dbd-4563-ac01-0fdc9ca4c194
        onPremisesImmutableId:
          type: string
          example: 72ea6SbbD0WSr3iT3oCrkQ==
        azureImmutableId:
          type: string
          example: cb78467f-6dbd-4563-ac01-0fdc9ca4c194
        givenName:
          type: string
          example: Max
        surname:
          type: string
          example: Mustermann
        displayName:
          type: string
          example: Max Mustermann
        mailNickname:
          type: string
          example: max.mustermann
        userPrincipalName:
          type: string
          example: Max.Mustermann@example.com
        hash:
          type: string
          example: 2VQreuFtzfPKGqHeVhHqBw==
        syncState:
          type: string
          enum:
            - "ok"
            - "pending"
            - "failed"
          example: ok
        changeState:
          type: string
          enum:
            - new
            - unchanged
            - changed
            - deleted
          example: unchanged
        lastChanged:
          type: string
          format: date-time
        lastSyncId:
          type: string
          example: cb78467f-6dbd-4563-ac01-0fdc9ca4c194
    Sync:
      type: object
      properties:
        _id:
          type: string
          example: cb78467f-6dbd-4563-ac01-0fdc9ca4c194
        syncBegin:
          type: string
          format: date-time
        syncEnd:
          type: string
          format: date-time
        usersCreated:
          type: integer
          format: int64
        usersChanged:
          type: integer
          format: int64
        usersDeleted:
          type: integer
          format: int64
        usersFailing:
          type: integer
          format: int64
    ConflictResolveRequest:
      type: object
      properties:
        azureImmutableId:
          type: string
          example: cb78467f-6dbd-4563-ac01-0fdc9ca4c194
          description: Id of the azure user the conflict should be resolved with.
        strategy:
          type: string
          enum: [merge, recreate]
          example: merge
          description: Use merge to merge both users, or recreate to delete the azure user completeley including all its data and recreate it from scratch.
    SingleLineError:
      type: object
      properties:
        error:
          type: string
          example: not_authenticated
    TwoLineError:
      type: object
      properties:
        error:
          type: string
          example: error_from_azure
        message:
          type: string
          example: Another object with the same value for property userPrincipalName already exists.
  securitySchemes:
    api_key:
      type: apiKey
      name: X-API-Key
      in: header
    cookieAuth:
      type: apiKey
      in: cookie
      name: cdsess